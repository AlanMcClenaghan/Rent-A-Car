<template>
            <template if:true={carsFound}>
              <div class="slds-scrollable_y">
                <!-- layout horizontally aligned to the center  -->
                <!-- layout allowing multiple rows -->
                <lightning-layout horizontal-align="center" multiple-rows="true">
                  <!-- template looping through each boat -->
                  <template for:each={cars} for:item="car">
                    <!-- lightning-layout-item for each boat -->
                    <!-- Each BoatTile goes here -->
                    <lightning-layout-item 
                        key={car.Id} 
                        size="12"
                        small-device-size="6"
                        medium-device-size="4"
                        large-device-size="3"		
                        padding="around-small">
                        <c-car-tile
                            car={car}
                            oncarselect={carSelectHandler}
                            car-selected-id={selectedCarId}>
                        </c-car-tile>
                    </lightning-layout-item>
                  </template>
                </lightning-layout>
              </div>
            </template>
            <template if:false={carsFound}>
                No Cars Found
            </template>
  </template>
